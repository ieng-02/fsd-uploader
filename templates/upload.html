<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Delivery Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        img {
            height: 120px;
            margin-bottom: 15px;
        }
        .popup {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='FSD LOGO.png') }}" alt="FSD Logo">
    <h2>ðŸ“¤ Upload New Delivery Data</h2>

    {% if message %}
    <div class="popup" id="popup-message">
        âœ… {{ message }}
    </div>
    <script>
        setTimeout(function() {
            var popup = document.getElementById("popup-message");
            if (popup) {
                popup.style.display = "none";
            }
        }, 3000); // Hide after 3 seconds
    </script>
    {% endif %}

    <form action="/" method="post">
        <label for="region">Region:</label>
        <select name="region" required>
            <option value="" disabled selected>Select a region</option>
            <option value="Central">Central</option>
            <option value="North Inland">North Inland</option>
            <option value="North Coastal">North Coastal</option>
            <option value="South">South</option>
            <option value="East">East</option>
        </select>

        <label for="program">Program:</label>
        <select name="program" required>
            <option value="" disabled selected>Select a program</option>
            <option value="AGENCY">AGENCY</option>
            <option value="BP">BP</option>
            <option value="MP">MP</option>
            <option value="PP">PP</option>
            <option value="SP">SP</option>
        </select>

        <label for="quarter">Quarter:</label>
        <input type="text" name="quarter" required placeholder="e.g., Q2 2025">

        <label for="hh">Number of Households:</label>
        <input type="number" name="hh" required>

        <label for="weight">Total Weight (lbs):</label>
        <input type="number" name="weight" required>

        <label for="cost">Total Cost ($):</label>
        <input type="number" name="cost" required>

        <button type="submit" class="submit-btn">Upload</button>
    </form>

</body>
</html>
